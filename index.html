<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafene</title>
    <link href="./login.css" rel="stylesheet" />
     
  </head>
  <body> 
    <div id="root">
        <div>
            <div id="topbar">
                <div id="topbar_LeftMenu">
                    <div id="topbar_LogoWrapper">
                        <img src="/static/media/logo.58169365.png" alt="Logo">
                        <p id="topbar_BrandName">Kafene</p>
                    </div>
                    <nav>
                        <a class="Topbar_MenuItem" href="./Orders.html">Orders</a>
                        <a class="Topbar_MenuItem" href="./Products.html">Products</a>
                        <a class="Topbar_MenuItem" href="./Users.html">Users</a>
                    </nav>
                </div>
            </div>
            <main id="main">
                <div>
                    <form id="LoginPage">
                        <h1>Sign In</h1>
                        <input class="LoginPage_InputField" type="text" name="username" placeholder="Enter Username">
                        <input class="LoginPage_InputField" type="password" name="password" placeholder="Enter Password">
                        <input class="LoginPage_Button" type="submit" value="Login">
                    </form>
                </div>
            </main>
        </div>
    </div>
    
    <script src="./login.js"></script>
  </body>
</html>
